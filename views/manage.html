<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HushHush Recruiters</title>

	<link rel="stylesheet" href="imports/fontawesome.css" />

	<link rel="stylesheet" href="imports/bootstrap.min.css">
	<script src="imports/jquery-3.6.0.js"></script>
	<script src="imports/bootstrap.min.js"></script>
	<script src="imports/popper.min.js"></script>

	<link rel="stylesheet" href="imports/jquery.dataTables.min.css">
	<script src="imports/jquery.dataTables.min.js"></script>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid">

        <div class="navigation-bar">
    		<nav class="navbar navbar-expand-lg navbar-light bg-light">
    			<a class="navbar-brand" href="index.html">HushHush Recruiters</a>
    		</nav>
    	</div>

    	<div class="container mt-5 mb-5">
        	<h3>Configuration Page</h3>

			<table class="table table-bordered mt-5">
				<thead>
					<tr>
						<th>Process Name</th>
						<th>Do/Do Not</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Scrape Stackoverflow Data</th>
						<th>
							<input type="checkbox" id="cond-one"/>
						</th>
					</tr>
					<tr>
						<th>Fetch Data Via Stackexchange API</th>
						<th>
							<input type="checkbox" id="cond-two"/>
						</th>
					</tr>
					<tr>
						<th>Train Imputation Model</th>
						<th>
							<input type="checkbox" id="cond-three"/>
						</th>
					</tr>
					<tr>
						<th>Fetch Top Users</th>
						<th>
							<input type="checkbox" id="cond-four"/>
						</th>
					</tr>
					<tr>
						<th>Send Email to Users</th>
						<th>
							<input type="checkbox" id="cond-five"/>
						</th>
					</tr>
					<tr>
						<th>Choose user count</th>
						<th>
							<input type="text" id="user-count" value=""/>
						</th>
					</tr>
				</tbody>
			</table>

			<button class="btn btn-primary" id="execute-process">Execute</button>
    	</div>

    </div>
</body>

<script src="js/manage.js"></script>

</html>
